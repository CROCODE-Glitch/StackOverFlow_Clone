<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./image/favicon.ico"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Stackoverflow</title>
</head>
<body>
    <img src="./image/apple-touch-icon.png" alt="StackOverFlow_logo" class="logo">
   
    <!-- <img class="ggl_svg" src="https://img.icons8.com/color/50/000000/google-logo.png"/> -->
    <!-- <i class="fab fa-google-plus-square"></i> -->
   <div class="social">
        <ul>
            <li><button class="ggl"><img class="ggl_svg" src="https://img.icons8.com/color/50/000000/google-logo.png"/> Log in with Google</button></li>
            <li><button class="gh"><i class="fab fa-github"></i> Log in with GitHub</button></li>
            <li><button class="fb"><i class="fab fa-facebook-square"></i> Log in with Facebook</button></li>
        </ul>
    </div> 


	    <div class="box">
            <h3>Email</h3>
            <input type="text">
            <div class="link">
            <h3>Password</h3><span>Forgot password?</span>
            
            </div>
            <input type="password">
            <input type="button" class="btn" value="Log in">
        </div>
        <div class="box_info">
        <p>
            Don't have an account? <span>Sign up</span>
        </p>
        <p>
           Are you an employer? <span>Sign up on Talent <i class="fas fa-external-link-alt"></i></span>
        </p>
    </div>
</body>
</html>
